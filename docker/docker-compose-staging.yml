services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: sequence-game-staging-backend:latest
    environment:
      SPRING_PROFILES_ACTIVE: "prod,staging"
      DB_CONTAINER_ID: "${DB_CONTAINER_ID:?}"
      SPRING_DATASOURCE_URL: "jdbc:postgresql://${DB_CONTAINER_ID}:5432/postgres?currentSchema=${COOLIFY_RESOURCE_UUID}_${COOLIFY_BRANCH}"
      SPRING_DATASOURCE_USERNAME: "${SPRING_DATASOURCE_USERNAME:?}"
      SPRING_DATASOURCE_PASSWORD: "${SPRING_DATASOURCE_PASSWORD:?}"
      CORS_ALLOWED_ORIGINS: "${SERVICE_URL_FRONTEND}"
      SEQUENCE_API_BEARER_TOKEN: "${SEQUENCE_API_BEARER_TOKEN:-default-bearer-token}"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "${SERVICE_URL_BACKEND}"
        VITE_ALLOWED_HOSTS: "${SERVICE_FQDN_FRONTEND}"
        VITE_API_BEARER_TOKEN: "${VITE_API_BEARER_TOKEN:-default-bearer-token}"
    image: sequence-game-staging-frontend:latest
    depends_on:
      - backend

volumes:
  pgdata_staging:
