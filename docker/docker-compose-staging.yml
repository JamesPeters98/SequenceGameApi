services:
  postgres:
    image: postgres:18.1
    environment:
      POSTGRES_DB: "${POSTGRES_DB:-sequencegame}"
      POSTGRES_USER: "${SPRING_DATASOURCE_USERNAME:-sequencegame}"
      POSTGRES_PASSWORD: "${SPRING_DATASOURCE_PASSWORD:-sequencegame_staging_password}"
    volumes:
      - pgdata_staging:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SPRING_DATASOURCE_USERNAME:-sequencegame} -d ${POSTGRES_DB:-sequencegame}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: sequence-game-staging-backend:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: "prod,staging"
      SPRING_DATASOURCE_URL: "${SPRING_DATASOURCE_URL:-jdbc:postgresql://postgres:5432/${POSTGRES_DB:-sequencegame}}"
      SPRING_DATASOURCE_USERNAME: "${SPRING_DATASOURCE_USERNAME:-sequencegame}"
      SPRING_DATASOURCE_PASSWORD: "${SPRING_DATASOURCE_PASSWORD:-sequencegame_staging_password}"
      CORS_ALLOWED_ORIGINS: "https://${SERVICE_FQDN_FRONTEND}"
      SEQUENCE_API_BEARER_TOKEN: "${SEQUENCE_API_BEARER_TOKEN:-default-bearer-token}"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "https://${SERVICE_FQDN_BACKEND}"
        VITE_ALLOWED_HOSTS: "${SERVICE_FQDN_FRONTEND}"
        VITE_API_BEARER_TOKEN: "${VITE_API_BEARER_TOKEN-default-bearer-token}"
    image: sequence-game-staging-frontend:latest
    depends_on:
      - backend

volumes:
  pgdata_staging:
