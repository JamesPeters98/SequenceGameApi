name: Build & Push Staging

on:
  push:
    branches: [staging]

concurrency:
  group: deploy-staging
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6.0.2

      - name: Normalize image names
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"
          echo "BACKEND_IMAGE=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/sequence-game-staging-backend:latest" >> "$GITHUB_ENV"
          echo "FRONTEND_IMAGE=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/sequence-game-staging-frontend:latest" >> "$GITHUB_ENV"

      - uses: actions/setup-java@v5.2.0
        with:
          distribution: "temurin"
          java-version: "25"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5.0.1

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build backend Docker image
        working-directory: ./backend
        run: ./gradlew bootBuildImage --imageName=${{ env.BACKEND_IMAGE }} --publishImage

      - name: Build frontend Docker image
        run: |
          docker build \
             --build-arg VITE_API_URL="${{ vars.STAGING_VITE_API_URL }}" \
             --build-arg VITE_ALLOWED_HOSTS="${{ vars.STAGING_VITE_ALLOWED_HOSTS }}" \
             --build-arg VITE_API_BEARER_TOKEN="${{ secrets.STAGING_VITE_API_BEARER_TOKEN }}" \
            -t ${{ env.FRONTEND_IMAGE }} \
            ./frontend

      - name: Push frontend image
        run: docker push ${{ env.FRONTEND_IMAGE }}

      - name: Trigger staging deploy
        if: success()
        run: |
          curl -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" "${{ secrets.STAGING_COOLIFY_WEBHOOK_URL }}"
