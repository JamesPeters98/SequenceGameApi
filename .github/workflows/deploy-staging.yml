name: Build & Push Staging

on:
  push:
    branches: [staging]

concurrency:
  group: deploy-staging
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "25"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login registry.jamespeters.co.uk -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin

      - name: Build backend Docker image
        working-directory: ./backend
        run: ./gradlew bootBuildImage --imageName=registry.jamespeters.co.uk/sequence-game-staging-backend:latest

      - name: Push backend image
        run: docker push registry.jamespeters.co.uk/sequence-game-staging-backend:latest

      - name: Build frontend Docker image
        run: |
          docker build \
            --build-arg VITE_API_BEARER_TOKEN="${{ secrets.STAGING_VITE_API_BEARER_TOKEN }}" \
            -t registry.jamespeters.co.uk/sequence-game-staging-frontend:latest \
            ./frontend

      - name: Push frontend image
        run: docker push registry.jamespeters.co.uk/sequence-game-staging-frontend:latest

      - name: Trigger staging deploy
        if: success()
        run: |
          curl -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" "${{ secrets.STAGING_COOLIFY_WEBHOOK_URL }}"
